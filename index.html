<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJs Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <div id="color-picker">
        <div id="tool-holder">
            <canvas
                id="color-pallet"
                v-bind:width="canvasW"
                v-bind:height="canvasH"
                v-on:click="setColor($event); setHue(selColor);"
                v-on:mousemove="curColor = getMouseColor($event)"
                ></canvas>
            <!-- <div id="detail-sliders"> -->
                <label id="saturation-label" for="saturation-slider">Saturation</label>
                <input
                    type="range"
                    id="saturation-slider"
                    name="saturation-slider"
                    class="gradient-slider"
                    min=10
                    max=90
                    value=89
                    v-model="saturation"
                    v-on:change="setColor();"
                    v-bind:style="{'background-image': 'linear-gradient(to right, hsl('+hue+', 10%, '+lightness+'%), hsl('+hue+', 90%, '+lightness+'%))'}"
                />
                <label id="lightness-label" for="lightness-slider">Lightness</label>
                <input
                    type="range"
                    id="lightness-slider"
                    class="gradient-slider"
                    min=10
                    max=90
                    value=50
                    v-model="lightness"
                    v-on:change="setColor();"
                    v-bind:style="{'background-image': 'linear-gradient(to right, hsl('+hue+', '+saturation+'%, 10%), hsl('+hue+', '+saturation+'%, 90%))'}"
                />
            <!-- </div> -->
            <span id="current-color" class="color-showcase" v-bind:style="'background-color: ' + curColor"></span>
            <span id="selected-color" class="color-showcase" v-bind:style="'background-color: ' + selColor"></span>
        </div>
        <div id="log-area">
            <p>{{ logText }}</p>
        </div>
    </div>
</body>
    <script src="./assets/vue.js"></script>
    <script src="./assets/eventLocation-utility.js"></script>
    <script src="./assets/color-utility.js"></script>
    <script src="main.js"></script>
</html>
